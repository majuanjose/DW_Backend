<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/customColors.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario</title>
</head>

<body onload="load()">
<!--    <video src="img/video.mp4" id="vidFondo"></video> -->
  <video src="img/video.mp4" id="vidFondo"></video>

  <div class="contenedor">
    <div class="card rowTitulo">
      <h1>Buscador</h1>
    </div>
    <div class="colFiltros">
      <form enctype="multipart/form-data" method="post" action="" id="formulario">
        <div class="filtrosContenido">
          <div class="tituloFiltros">
            <h5>Realiza una búsqueda personalizada</h5>
          </div>
          <div class="filtroCiudad input-field">
            <label for="selectCiudad">Ciudad:</label>
        <select id="selectCiudad" name="ciudad" >
          <option value="" disabled selected>Elige una ciudad</option>
        </select>
          </div>
          <div class="filtroTipo input-field">
            <label for="selecTipo">Tipo:</label><br>
           <select name="tipo" id="selectTipo">
             <option value=""disabled selected>Elige un tipo</option>
             <option value="Casa">Casa</option>
             <option value="Casa de Campo">Casa de Campo</option>
             <option value="Apartamento">Apartamento</option>
           </select>
          </div>
          <div class="filtroPrecio">
            <label for="rangoPrecio">Precio:</label>
            <input type="text" id="rangoPrecio" name="precio" value="" />
          </div>
          <div class="botonField">
            <input type="button" class="btn white" value="Buscar" id="btnBuscar">

          </div>
        </div>
      </form>
    </div>

    <div class="colContenido">
     <div class="tituloContenido card">
       <h5>Resultados de la búsqueda:</h5>
       <div class="divider"></div>
       <button type="button" name="todos" class="btn-flat waves-effect" id="btnMostrarTodos">Mostrar Todos</button>
     </div>
       <div id="divinformacion" class="divInfo card" style="display:none">
         <img  class="img-tamaño" src="img/home.jpg" alt="">
         <div class="description">
            <h6>Direccion: </h6><span class="direccion"></span><br>
            <h6>Ciudad: </h6><span class="ciudad"></span><br>
            <h6>Telefono: </h6><span class="telefono"></span><br>
            <h6>Codigo Postal: </h6><span class="codigo_postal"></span><br>
            <h6>Tipo: </h6><span class="tipo"></span><br>
            <h6>Precio: </h6><span class="precio"></span>
        </div>
        <div class="card-action"><a href="#">Ver más</a></div>
       </div>
   </div>
    <div id="divDatos" class="colContenido">

    </div>



  </div>


	<div id="divResultado"></div>
  	<div id="divError"></div>


  <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
